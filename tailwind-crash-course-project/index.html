<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- the tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <title>Website</title>

        <script defer src="./index.js"></script>
        <link rel="stylesheet" href="./index.css" />
    </head>



    <body>
        <!-- Navbar -->
        <nav class="relative container mx-auto p-6 bg-slate-300">
            <!-- Flex container -->
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <img class="pt-2" src="./img/logo.svg" alt="logo image">

                <!-- Menu items -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-red-300">Pricing</a>
                    <a href="#" class="hover:text-red-300">Product</a>
                    <a href="#" class="hover:text-red-300">About Us</a>
                    <a href="#" class="hover:text-red-300">Careers</a>
                    <a href="#" class="hover:text-red-300">Community</a>
                </div>

                <a href="" class="hidden md:block p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline hover:bg-red-300">Get Started</a>
            </div>
        </nav>

        <!-- Hero section -->
        <section id="hero">
            <!-- Flex container -->
            <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">

                <!-- left item -->
                <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                    <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                        Bring everyone together to build better products
                    </h1>

                    <p class="max-w-sm text-center text-cyan-700 md:text-left">
                        Manage makes it simple for software teams to plan day-to-day tasks while keeping the large team goals in view.
                    </p>

                    <a href="#" class="flex justify-center md:justify-start p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline hover:bg-red-300">Get Started</a>
                </div>





            </div>
        </section>






    </body>
</html>
